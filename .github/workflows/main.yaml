name: 'Rotate Google Maps API key'

on:
  push:

jobs:
  rotate:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/123456789/736236199161/global/workloadIdentityPools/github-actions-gmaps-rotation/providers/github-actions-gmaps-rotation'
        service_account: 'maps-api-key-rotator@canvas-rampart-423616-b0.iam.gserviceaccount.com'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'

    - name: 'Use gcloud CLI'
      run: gcloud info
